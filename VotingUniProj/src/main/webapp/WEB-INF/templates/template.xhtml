<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" 
              content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
        <style type="text/css">
        .footerP {
            position:relative;
            bottom:0;
            width: 100%;
            background-color: #555;
            color: white;
            padding: 15px;
        }
        </style>
        <title>VotingUni</title>
    </h:head>

    <h:body>
        <!--the following navbar as described in https://getbootstrap.com/docs/3.4/components/#navbar-->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">VotingUni</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <h:form id="templateForm">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/VotingUniProj/pages/user/dashboard.xhtml">Dashboard</a></li>
                        <li><h:commandLink action="#{personBean.createNewGroup}" value="New Group" /></li>
                        <!--<li><a href="/VotingUniProj/pages/user/newPoll.xhtml">New Poll</a></li>-->
                        <li><h:commandLink action="#{personBean.addPoll}" value="New Poll" /></li>
                        <!--<li><a href="/VotingUniProj/pages/user/newVoter.xhtml">New Voter</a></li>-->
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li style="padding-right: 20px;padding-top: 15px;">
                            <span>Hi!!</span><span style="color: green"> #{personBean.loggedPerson.firstName} #{personBean.loggedPerson.lastName}</span>
                        </li>
                        <li>
                            <h:commandLink id="logoutButton" action="#{loginBean.logout}" styleClass="btn btn-primary" style="padding-top: 5px; padding-bottom: 5px; margin-top: 8px; color: white;">
                                <span class="glyphicon glyphicon-log-out"></span> Logout
                            </h:commandLink>
                        </li>
                        
                    </ul>
                </div><!-- /.navbar-collapse -->
                </h:form>
            </div><!-- /.container-fluid -->
        </nav>
        <!--</div>-->
        <div id="top" class="top">
            <ui:insert name="top">Top Section</ui:insert>
        </div>
        <div style="min-height: 70vh;">
            <div id="content" class="left_content">
                <ui:insert name="content">Main Content</ui:insert>
            </div>
        </div>

    </h:body>
    <!--the following footer as seen in https://mdbootstrap.com/docs/jquery/navigation/footer/ --> 
    <div class="footerP container-fluid text-center text-md-left">

        <!-- Footer Links -->
        <div class="">

            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-6 mt-md-0 mt-3">

                    <!-- Content -->

                    <p>Made with <span style="color: red;">&hearts;</span> By Yankee Team </p>

                </div>
                <!-- Grid column -->

                <!-- Copyright -->
                <div class="footer-copyright text-center py-3">Â© 2019 Copyright
                </div>
                <!-- Copyright -->
            </div>
        </div>

    </div>
