<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
        <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
        .col-sm-updated {        	
    		padding-top: 7px;    		
        }
         .col-sm-updated a {
         	margin-left: 30px;
        	text-decoration: none !important;
        }
        .col-sm-27 {
        	width: 27% !important	;
        }
    </style>
    </head>
    <body>
        <div class="text text-danger"><h:message for="loginMessageId" /></div>
        <center><h2><h:outputText value="User Login"/></h2></center>
        <form class="form form-horizontal" role="form" method="post" action="j_security_check" name="loginForm">
            <legend>${msg.loginPleaseLogin}</legend>
            <div class="form-group">
                <label class="control-label col-sm-4" for="username">User Id :</label>
                <div class="col-md-4">
                    <input class="form-control" placeholder="abc@uni-koblnenz.de" autofocus="true" type="text" id="username" name="j_username" autocomplete="off" required="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="password">Password :</label>
                <div class="col-md-4">
                        <input class="form-control" type="password" placeholder="ABCD123@" id="password" name="j_password" autocomplete="off" required="true" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4" />
                <div class="col-sm-4">
                    <center>
                        <button class="btn btn-success btnWidth" type="submit">
                            Login <span class="glyphicon glyphicon-log-in"></span>
                        </button>
                    </center>
                </div>
                <div class="text text-success text-edit"><h:message for="loginId" /></div>

            </div>
            
        </form>
        
    </body>
</html>
